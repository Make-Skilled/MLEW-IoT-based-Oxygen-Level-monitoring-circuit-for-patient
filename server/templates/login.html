{% extends "base.html" %}

{% block title %}Login - Health Monitoring System{% endblock %}

{% block extra_css %}
<style>
    .login-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        padding: 2rem 0;
    }
    
    .login-card {
        background: white;
        border-radius: 20px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.1);
        overflow: hidden;
        max-width: 400px;
        width: 100%;
        margin: 0 auto;
    }
    
    .login-header {
        background: var(--gradient-1);
        color: white;
        padding: 2rem;
        text-align: center;
    }
    
    .login-header h1 {
        font-size: 2rem;
        margin: 0;
        font-weight: 600;
    }
    
    .login-header p {
        margin: 0.5rem 0 0;
        opacity: 0.9;
    }
    
    .login-body {
        padding: 2rem;
    }
    
    .form-group {
        margin-bottom: 1.5rem;
    }
    
    .form-label {
        color: var(--dark-color);
        font-weight: 500;
        margin-bottom: 0.5rem;
        display: block;
    }
    
    .form-control {
        width: 100%;
        padding: 0.8rem 1rem;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s ease;
    }
    
    .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 0.2rem rgba(108, 99, 255, 0.25);
        outline: none;
    }
    
    .btn-login {
        width: 100%;
        padding: 1rem;
        background: var(--gradient-1);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    
    .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(108, 99, 255, 0.3);
    }
    
    .login-footer {
        text-align: center;
        padding: 1.5rem;
        background: #f8f9fa;
        border-top: 1px solid #eee;
    }
    
    .login-footer p {
        margin: 0;
        color: #666;
    }
    
    .login-footer a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 500;
    }
    
    .login-footer a:hover {
        text-decoration: underline;
    }
    
    .alert {
        border-radius: 8px;
        padding: 1rem;
        margin-bottom: 1.5rem;
        display: flex;
        align-items: center;
    }
    
    .alert i {
        margin-right: 0.5rem;
    }

{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p>Sign in to your health monitoring account</p>
        </div>
        
        <div class="login-body">
            <form method="POST" action="{{ url_for('login') }}">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                {% if error %}
                <div class="alert alert-danger mt-3">{{ error }}</div>
                {% endif %}
            </form>
        </div>
        
        <div class="login-footer">
            <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></p>
        </div>
    </div>
</div>
{% endblock %}
